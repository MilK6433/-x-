Twitter = select,PROXY,香港节点,台湾节点,日本节点,韩国节点,新城节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
谷歌服务 = select,PROXY,香港节点,台湾节点,日本节点,新城节点,韩国节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
兜底分流 = select,PROXY,DIRECT,香港节点,台湾节点,日本节点,韩国节点,新城节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
香港节点 = url-test,select=0,url=http://www.gstatic.com/generate_204,policy-regex-filter=^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,timeout=5,tolerance=0,interval=600
台湾节点 = url-test,select=0,url=http://www.gstatic.com/generate_204,policy-regex-filter=^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,timeout=5,tolerance=0,interval=600
日本节点 = url-test,TO2,use=true,select=0,policy-regex-filter=^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,url=http://www.gstatic.com/generate_204,timeout=5,tolerance=0,interval=600
韩国节点 = url-test,url=http://www.gstatic.com/generate_204,interval=600,tolerance=0,timeout=5,select=0,policy-regex-filter=^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|Korea)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
新城节点 = url-test,select=0,url=http://www.gstatic.com/generate_204,policy-regex-filter=^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,timeout=5,tolerance=0,interval=600
美国节点 = url-test,select=0,url=http://www.gstatic.com/generate_204,policy-regex-filter=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,timeout=5,tolerance=0,interval=600

